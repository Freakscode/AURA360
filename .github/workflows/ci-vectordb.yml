name: Vector DB CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/vectordb/**'
      - '.github/workflows/ci-vectordb.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/vectordb/**'
      - '.github/workflows/ci-vectordb.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    defaults:
      run:
        working-directory: services/vectordb

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v

      - name: Run integration tests
        env:
          REDIS_URL: redis://localhost:6379
          QDRANT_URL: http://localhost:6333
        run: uv run pytest tests/integration/ -v --cov=vectosvc

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./services/vectordb/coverage.xml
          flags: vectordb
        continue-on-error: true
