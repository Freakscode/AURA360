name: Agents Service CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/agents/**'
      - '.github/workflows/ci-agents.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/agents/**'
      - '.github/workflows/ci-agents.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/agents

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest -v

      - name: Check code formatting
        run: |
          uv run black --check .
          uv run ruff check .
        continue-on-error: true
