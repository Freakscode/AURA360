apiVersion: v1
kind: Secret
metadata:
  name: supabase-credentials
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "aura360.labels" . | nindent 4 }}
type: Opaque
stringData:
  # IMPORTANT: Replace these values with actual credentials before deploying
  # Use: kubectl create secret generic supabase-credentials --from-literal=url=YOUR_URL ...
  url: "https://your-project.supabase.co"
  service_role_key: "your-service-role-key-here"
  jwt_secret: "your-jwt-secret-here"
  anon_key: "your-anon-key-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: google-api-credentials
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "aura360.labels" . | nindent 4 }}
type: Opaque
stringData:
  # IMPORTANT: Replace with actual Google API Key
  api_key: "your-google-api-key-here"
