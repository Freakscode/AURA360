# Development/Testing environment overrides
global:
  domain: aura360-dev.eastus2.cloudapp.azure.com
  environment: development
  storageClass: azurefile

# Reduce replicas for dev/testing
api:
  replicas: 1
  autoscaling:
    enabled: false

agents:
  replicas: 1
  autoscaling:
    enabled: false

vectordbApi:
  replicas: 1
  autoscaling:
    enabled: false

vectordbWorker:
  replicas: 1
  autoscaling:
    enabled: false

web:
  replicas: 1
  autoscaling:
    enabled: false

# Smaller resource requests for dev
qdrant:
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  persistence:
    size: 5Gi

redis:
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  persistence:
    size: 2Gi

grobid:
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

# Ingress for dev (no TLS for now)
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: aura360-dev.eastus2.cloudapp.azure.com
      paths:
        - path: /
          pathType: Prefix
          service: web
          port: 4200
    - host: api-dev.eastus2.cloudapp.azure.com
      paths:
        - path: /
          pathType: Prefix
          service: api
          port: 8000
    - host: agents-dev.eastus2.cloudapp.azure.com
      paths:
        - path: /
          pathType: Prefix
          service: agents
          port: 8080
  tls: []
